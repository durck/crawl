# Common configuration for Crawl - include in server blocks
# Save as: /etc/nginx/snippets/crawl-common.conf

root /opt/crawl/www;
index index.html;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file: http: https:; connect-src 'self';" always;

# Connection limits
limit_conn conn_limit 20;

# Gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

# Static files - serve directly with caching
location /static/ {
    alias /opt/crawl/www/static/;
    expires 7d;
    add_header Cache-Control "public, immutable";

    # Security headers for static files
    add_header X-Content-Type-Options "nosniff" always;
}

# Favicon
location = /favicon.ico {
    alias /opt/crawl/www/static/favicon.ico;
    expires 30d;
    access_log off;
}

# Home page
location = / {
    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Cache home page briefly
    proxy_cache crawl_cache;
    proxy_cache_valid 200 5m;
    proxy_cache_use_stale error timeout updating;
}

# Search endpoint - rate limited
location ~ ^/[a-zA-Z0-9_-]+/search$ {
    limit_req zone=search_limit burst=20 nodelay;

    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # Don't cache search results (dynamic)
    proxy_no_cache 1;
    proxy_cache_bypass 1;
}

# Autocomplete endpoint - rate limited, short cache
location ~ ^/[a-zA-Z0-9_-]+/auto$ {
    limit_req zone=api_limit burst=50 nodelay;

    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";

    # Short cache for autocomplete
    proxy_cache crawl_cache;
    proxy_cache_valid 200 1m;
    proxy_cache_key "$request_uri";
}

# Cache endpoint (document preview)
location ~ ^/[a-zA-Z0-9_-]+/cache$ {
    limit_req zone=api_limit burst=30 nodelay;

    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";

    # Cache document previews
    proxy_cache crawl_cache;
    proxy_cache_valid 200 30m;
    proxy_cache_key "$request_uri";
}

# Stats page
location = /stats {
    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
}

# Stats API - rate limited
location ~ ^/[a-zA-Z0-9_-]+/api/stats$ {
    limit_req zone=api_limit burst=10 nodelay;

    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";

    # Cache stats briefly
    proxy_cache crawl_cache;
    proxy_cache_valid 200 30s;
}

# Health check endpoint (for load balancers)
location = /health {
    access_log off;
    return 200 "OK\n";
    add_header Content-Type text/plain;
}

# Block access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Block access to sensitive files
location ~* \.(conf|log|sh|sql|db)$ {
    deny all;
}

# Default - proxy to backend
location / {
    proxy_pass http://crawl_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
}

# Error pages
error_page 500 502 503 504 /50x.html;
location = /50x.html {
    root /usr/share/nginx/html;
    internal;
}
