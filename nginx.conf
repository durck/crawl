# Nginx configuration for Crawl Web UI
# Production-ready reverse proxy with SSL, caching, and security

# Run as: nginx -c /path/to/nginx.conf
# Or copy to: /etc/nginx/sites-available/crawl

upstream crawl_backend {
    server 127.0.0.1:8080;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache settings
proxy_cache_path /var/cache/nginx/crawl levels=1:2 keys_zone=crawl_cache:10m max_size=100m inactive=60m;

server {
    listen 80;
    server_name crawl.local localhost;

    # Redirect HTTP to HTTPS (uncomment for production)
    # return 301 https://$server_name$request_uri;

    # For development/internal use without SSL
    include /etc/nginx/snippets/crawl-common.conf;
}

