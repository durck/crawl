<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics - Crawl</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stats-card {
      background: white;
      border-radius: var(--radius);
      padding: 1.5rem;
      border: 1px solid var(--border);
    }
    @media (prefers-color-scheme: dark) {
      .stats-card { background: #1e293b; }
    }
    .stats-card-icon {
      width: 48px;
      height: 48px;
      background: var(--primary-light);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .stats-card-label {
      font-size: 0.875rem;
      color: var(--secondary);
      margin-bottom: 0.25rem;
    }
    .stats-card-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark);
    }
    .stats-card-change {
      font-size: 0.75rem;
      margin-top: 0.5rem;
    }
    .stats-card-change.up { color: var(--success); }
    .stats-card-change.down { color: var(--danger); }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .indices-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    @media (prefers-color-scheme: dark) {
      .indices-table { background: #1e293b; }
    }
    .indices-table th,
    .indices-table td {
      padding: 0.875rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    .indices-table th {
      background: var(--light);
      font-weight: 600;
      font-size: 0.8125rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--secondary);
    }
    .indices-table tr:last-child td {
      border-bottom: none;
    }
    .indices-table tr:hover td {
      background: var(--light);
    }

    .health-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.25rem 0.625rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .health-badge.green {
      background: #dcfce7;
      color: #166534;
    }
    .health-badge.yellow {
      background: #fef9c3;
      color: #854d0e;
    }
    .health-badge.red {
      background: #fee2e2;
      color: #991b1b;
    }
    .health-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .health-dot.green { background: #22c55e; }
    .health-dot.yellow { background: #eab308; }
    .health-dot.red { background: #ef4444; }

    .cluster-status {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 1.25rem;
      background: white;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    @media (prefers-color-scheme: dark) {
      .cluster-status { background: #1e293b; }
    }
    .cluster-status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    .cluster-status-dot.green { background: #22c55e; }
    .cluster-status-dot.yellow { background: #eab308; }
    .cluster-status-dot.red { background: #ef4444; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .refresh-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--light);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.875rem;
      cursor: pointer;
      color: var(--dark);
    }
    .refresh-btn:hover {
      background: white;
      border-color: var(--primary);
    }
    .refresh-btn.loading svg {
      animation: spin 1s linear infinite;
    }

    .last-updated {
      font-size: 0.75rem;
      color: var(--secondary);
      margin-left: auto;
    }
  </style>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header-content">
      <a href="/" class="logo">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        Crawl
      </a>
      <nav style="display:flex;gap:1.5rem;align-items:center;">
        <a href="/" style="color:var(--secondary);font-size:0.875rem;">Search</a>
        <a href="/stats" style="color:var(--primary);font-size:0.875rem;font-weight:500;">Statistics</a>
      </nav>
    </div>
  </div>
</header>

<main class="results-section">
  <div class="container">
    <div style="display:flex;align-items:center;gap:1rem;margin-bottom:1.5rem;">
      <h1 style="font-size:1.5rem;font-weight:700;margin:0;">Statistics</h1>
      <button id="refreshBtn" class="refresh-btn" onclick="loadStats()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        Refresh
      </button>
      <span id="lastUpdated" class="last-updated"></span>
    </div>

    <div id="clusterStatus" class="cluster-status">
      <div class="cluster-status-dot"></div>
      <span>Loading cluster status...</span>
    </div>

    <div id="statsCards" class="stats-grid">
      <div class="stats-card">
        <div class="stats-card-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
        </div>
        <div class="stats-card-label">Total Documents</div>
        <div id="totalDocs" class="stats-card-value">-</div>
      </div>

      <div class="stats-card">
        <div class="stats-card-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <ellipse cx="12" cy="5" rx="9" ry="3"/>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
          </svg>
        </div>
        <div class="stats-card-label">Indices</div>
        <div id="totalIndices" class="stats-card-value">-</div>
      </div>

      <div class="stats-card">
        <div class="stats-card-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"/>
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"/>
            <line x1="6" y1="6" x2="6.01" y2="6"/>
            <line x1="6" y1="18" x2="6.01" y2="18"/>
          </svg>
        </div>
        <div class="stats-card-label">Cluster Nodes</div>
        <div id="totalNodes" class="stats-card-value">-</div>
      </div>

      <div class="stats-card">
        <div class="stats-card-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <div class="stats-card-label">Active Shards</div>
        <div id="totalShards" class="stats-card-value">-</div>
      </div>
    </div>

    <h2 class="section-title">Index Details</h2>
    <table class="indices-table">
      <thead>
        <tr>
          <th>Index Name</th>
          <th>Documents</th>
          <th>Size</th>
          <th>Health</th>
        </tr>
      </thead>
      <tbody id="indicesTableBody">
        <tr>
          <td colspan="4" style="text-align:center;color:var(--secondary);">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="footer">
  <div class="container">
    Crawl v2.0 &mdash; Statistics Dashboard
  </div>
</footer>

<script>
function formatNumber(num) {
  if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return num.toLocaleString();
}

function loadStats() {
  const btn = document.getElementById('refreshBtn');
  btn.classList.add('loading');

  fetch('/api/stats')
    .then(r => r.json())
    .then(data => {
      // Update cluster status
      const status = data.cluster?.status || 'unknown';
      document.getElementById('clusterStatus').innerHTML = `
        <div class="cluster-status-dot ${status}"></div>
        <span>Cluster status: <strong>${status.toUpperCase()}</strong></span>
      `;

      // Update cards
      document.getElementById('totalDocs').textContent = formatNumber(data.totals?.documents || 0);
      document.getElementById('totalIndices').textContent = data.totals?.indices || 0;
      document.getElementById('totalNodes').textContent = data.cluster?.nodes || 0;
      document.getElementById('totalShards').textContent = data.cluster?.shards || 0;

      // Update table
      const tbody = document.getElementById('indicesTableBody');
      if (data.indices && data.indices.length > 0) {
        tbody.innerHTML = data.indices.map(idx => `
          <tr>
            <td><strong>${escapeHtml(idx.name)}</strong></td>
            <td>${formatNumber(idx.docs)}</td>
            <td>${escapeHtml(idx.size)}</td>
            <td>
              <span class="health-badge ${idx.health}">
                <span class="health-dot ${idx.health}"></span>
                ${idx.health}
              </span>
            </td>
          </tr>
        `).join('');
      } else {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:var(--secondary);">No indices found</td></tr>';
      }

      // Update timestamp
      document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
    })
    .catch(err => {
      console.error('Failed to load stats:', err);
      document.getElementById('clusterStatus').innerHTML = `
        <div class="cluster-status-dot red"></div>
        <span>Failed to connect to OpenSearch</span>
      `;
    })
    .finally(() => {
      btn.classList.remove('loading');
    });
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Load stats on page load
loadStats();

// Auto-refresh every 30 seconds
setInterval(loadStats, 30000);
</script>

</body>
</html>
